# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    post_create_environment:
      # Install Rust for building the Rust extension
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - echo 'source $HOME/.cargo/env' >> $READTHEDOCS_VIRTUALENV_PATH/bin/activate
    post_install:
      # Rust extension is already built by pip install step above
      # No need for separate maturin develop since pip install builds the wheel

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Optionally declare the Python requirements required to build your docs
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - dev

# Formats to build (pdf, epub, htmlzip)
formats:
  - pdf
  - epub
