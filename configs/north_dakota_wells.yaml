dataset:
  name: north_dakota_wells
  path: data/nd_wells.parquet
  id_col: well_id
  time_col: date
  value_col: oil_production
  start: null
  end: null

sampling:
  frequency: monthly
  agg: sum
  resample: false

graphs:
  hvg:
    enabled: true
    output: stats
    weighted: false

  nvg:
    enabled: false

  recurrence:
    enabled: false

  transition:
    enabled: true
    output: stats
    symbolizer: ordinal
    order: 3

windows:
  enabled: true
  size: 12
  step: 1

output:
  format: parquet
  path: results/nd_wells_windowed_stats.parquet
  overwrite: true

logging:
  log_errors: true
  error_path: results/nd_wells_errors.json
