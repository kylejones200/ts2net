name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov PyYAML
          
      - name: Build and install package
        run: |
          which python
          python --version
          # Build wheel for current Python version
          maturin build --release -o dist
          ls -la dist/
          # Install the wheel
          pip install dist/*.whl
          # Verify installation
          echo "=== Verifying ts2net installation ==="
          pip list | grep ts2net
          python -c "import sys; print('Python path:', sys.path)"
          python -c "import ts2net; print('ts2net version:', ts2net.__version__); print('ts2net location:', ts2net.__file__)"
          # Install optional dependencies for testing
          pip install numba tslearn pynndescent pyreadr || echo "Some optional deps failed, continuing..."

      - name: Run tests
        run: |
          pytest tests/ --cov=ts2net --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

