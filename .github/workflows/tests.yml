name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libblas-dev liblapack-dev libbz2-dev liblzma-dev
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov PyYAML
          
      - name: Build and install package
        run: |
          # Install the package in editable mode for testing
          # This ensures Python finds the code and the Rust extension
          pip install -e .[dev]
          # Install other optional dependencies for testing
          pip install numba tslearn pynndescent pyreadr || echo "Some optional deps failed, continuing..."
          # Verify test dependencies are installed
          python -c "import statsmodels; import pyarrow; import polars; import torch; print('âœ“ All test dependencies installed')"

      - name: Run tests
        run: |
          pytest tests/ --cov=ts2net --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

